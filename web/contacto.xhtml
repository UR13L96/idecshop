<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Soporte Tecnico</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/master.xhtml">
            <ui:define name="top">
                <ui:include src="templates/header.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <div align="center">
                     <hr />
                    <h1>IDEC Toluca agradece tu preferencia </h1>
                    <h4>Para nosotros es importante escuchar a nuestros clientes, por ello este </h4>
                    <h4>espacio es para ti, con gusto atenderemos tus dudas quejas o sugerencias</h4>
                    <h4>Muy pronto nos comunicaremos contigo</h4>
                     <hr />
                    <h:form>
                        <h:panelGrid columns="1" >
                            Correo:
                            <h:outputLabel>
                                <h:inputText id="correo" required="true" value="" validatorMessage="Campo requerido">
                                    <f:validateLength minimum="10" maximum="16"/>
                                </h:inputText>
                            </h:outputLabel>
                            Nombre:
                            <h:outputLabel>
                                <h:inputText id="nombre" required="true" value="" validatorMessage="Campo requerido">
                                    <f:validateLength minimum="10" maximum="16"/>
                                </h:inputText>
                            </h:outputLabel>
                            Mensaje:
                            <p:inputTextarea rows="10" cols="50"  queryDelay="750" minQueryLength="4" />
                            <h:panelGroup>
                                <h:commandButton value="Enviar"  />
        
                            </h:panelGroup>


                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="bottom">
                <ui:include src="templates/footer.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
