<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <div style="float:left; width: 100%">
            <h:graphicImage library="images" name="header.png" width="100%"/>
        </div>
        
        <div style="position: absolute">
            <h:graphicImage library="images" name="logo.jpg" id="logo_hd"/>
        </div>
        
        <div id="botonera" class="text-center">
            <h:form>
                <nav>
                    <ul>
                        <li class="boton">
                            <h:commandButton styleClass="boton_hd" action="index" value="Inicio"></h:commandButton>                           
                        </li>
                        <li class="boton">
                            <div class="dropdown">
                                <h:commandButton class="dropbtn" styleClass="boton_hd" value="Servicios"></h:commandButton>
                                <div class="dropdown-content">
                                    <h:commandButton styleClass="boton_hd" value="Catálogo" action="catalogo"></h:commandButton>
                                    <h:commandButton styleClass="boton_hd" value="Soporte técnico" action="soporte"></h:commandButton>
                                    <h:commandButton styleClass="boton_hd" value="CCTV" action="cctv"></h:commandButton>
                                </div>
                            </div>
                        </li>
                        <li class="boton">
                            <a href="index.xhtml">
                                <h:commandButton styleClass="boton_hd" action="contacto" value="Contacto"></h:commandButton>
                            </a>
                        </li>
                        <li class="boton">
                            <h:commandButton styleClass="boton_hd" action="InicioSesion" 
                                             value="Iniciar sesión" rendered="#{!cliente.clienteValidado()}">
                                
                            </h:commandButton>
                            
                        <li class="boton">
                            <div class="dropdown">
                                <h:commandButton styleClass="boton_hd" 
                                                 value="Cuenta" rendered="#{cliente.clienteValidado()}">
                                </h:commandButton>
                                <div class="dropdown-content">
                                    <h:commandButton styleClass="boton_hd" action="#{cliente.cerrarSesion()}" 
                                             value="Cerrar sesión">
                                
                                    </h:commandButton>
                                </div>
                            </div>
                        </li>
                        </li>
                    </ul>
                </nav>
            </h:form>
        </div>        
    </h:body>
</html>
