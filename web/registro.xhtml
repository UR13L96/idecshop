<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/master.xhtml">
            <ui:define name="top">
                <ui:include src="templates/header.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <div align="center">  
                    <h:form>
                        <center>
                            <h1>REGISTRO</h1>  
                            <br/>
                            <p:messages id="messages" closable="true" showDetail="true" autoUpdate="true"/>
                            <p:graphicImage  library="images" name="registro.png" style="width:10%; height: 10%" />
                        </center>
                        <h:panelGrid columns="2" bgcolor="#F8F8FF" >

                            
                            Nombre:
                            <h:outputLabel>
                                <p:inputText id="nom" value="#{cliente.nombre}" required="true" style="width: 100%" requiredMessage="Nombre, no puede estar vacio"
                                                     validatorMessage="Nombre no fue llenado correctamente">
                                    <f:validateLength minimum="3" maximum="50"/> 
                                    <p:tooltip for="nom" value="El Nombre debe de contener solo letras"/>
                                </p:inputText>
                            </h:outputLabel>
                            Apellidos:
                            <p:outputLabel>
                                <p:inputText id="apP" required="true" value="#{cliente.apellidos}" style="width: 100%" requiredMessage="Apellidos, no puede estar vacio"
                                                     validatorMessage="Apellidos no fue llenado correctamente">
                                    <f:validateLength minimum="3" maximum="50"/> 
                                         <p:tooltip for="apP" value="El Apellido debe de contener solo letras"/>
                                </p:inputText>
                               
                            </p:outputLabel>
                            Telefono:
                            <p:outputLabel>
                                <p:inputText id="tel" style="width: 100%" required="true" value="#{cliente.telefono}" requiredMessage="Telefono, no puede estar vacio"
                                                     validatorMessage="Telefono no fue llenado correctamente">
                                    <f:validateLength minimum="10" maximum="12"/> 
                                            <p:tooltip for="tel" value="El telefono debe contener solo números"/>
                                </p:inputText>
                            </p:outputLabel>
                            
                            Correo:
                            <p:outputLabel>
                                <p:inputText id="correo" style="width: 100%" required="true" value="#{cliente.correo}" requiredMessage="correo, no puede estar vacio"
                                                     validatorMessage="Nombre no fue llenado correctamente">
                              
                                    <p:tooltip for="correo" value="El correo debe ser llenado bajo el formato adecuado"/>
                            
                                </p:inputText>
                   
                            </p:outputLabel>
                            Contraseña:
                            <p:outputLabel>
                                <p:password id="pwd"  label="contraseña" required="true" value="#{cliente.contrasena}" />
                                <p:tooltip for="pwd" value="la contraseña no puede estar vacia"/>
                            </p:outputLabel>
                            
                            Confirmar contraseña:
                            <p:outputLabel>
                                <p:password id="pwd2"  label="confirmarc" required="true" value="#{cliente.contrasena2}" />
                                   <p:tooltip for="pwd2" value="la contraseña no puede estar vacia"/>
                            </p:outputLabel>
                        </h:panelGrid>
                        <center>
                            <br/>
                            <h:commandButton value="Enviar" action="#{cliente.registrar()}"/></center>
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="bottom">
                <ui:include src="templates/footer.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
