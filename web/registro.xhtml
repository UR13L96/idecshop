<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/master.xhtml">
            <ui:define name="top">
                <ui:include src="templates/header.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <div align="center">  
                    <h:form>
                        <center>
                            <h1>REGISTRO</h1>  
                            <br/>
                            <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                            <p:graphicImage  library="images" name="registro.png" style="width:10%; height: 10%" />
                        </center>
                        <h:panelGrid columns="2" bgcolor="#F8F8FF" >

                            
                            Nombre:
                            <h:outputLabel>
                                <h:inputText id="nom" required="true" value="#{cliente.nombre}">
                                </h:inputText>
                            </h:outputLabel>
                            Apellidos:
                            <h:outputLabel>
                                <h:inputText id="apP" required="true" value="#{cliente.apellidos}">
                                </h:inputText>
                            </h:outputLabel>
                            Telefono:
                            <h:outputLabel>
                                <h:inputText id="tel" required="true" maxlength="10" value="#{cliente.telefono}">
                                </h:inputText>
                            </h:outputLabel>
                            Correo:
                            <h:outputLabel>
                                <h:inputText id="correo" required="true" value="#{cliente.correo}">
                                </h:inputText>
                            </h:outputLabel>
                            Contraseña:
                            <h:outputLabel>
                                <p:password id="pwd"  label="contraseña" required="true" value="#{cliente.contrasena}" />
                            </h:outputLabel>
                            
                            Confirmar contraseña:
                            <h:outputLabel>
                                <p:password id="pwd2"  label="confirmarc" required="true" value="#{cliente.contrasena2}" />
                            </h:outputLabel>
                        </h:panelGrid>
                        <center>
                            <br/>
                            <h:commandButton value="Enviar" action="#{cliente.registrar()}"/></center>
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="bottom">
                <ui:include src="templates/footer.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
