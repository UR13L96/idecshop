<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Soporte Tecnico</title>
        <f:metadata>
            <f:viewAction action="#{cliente.renderizarPagina()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="templates/master.xhtml">
            <ui:define name="top">
                <ui:include src="templates/header.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <div align="center">
                    <h:form id="DiagForm">
                        <p:messages id="msjDiagForm" closable="true"/>
                        <h1>Diagnostico</h1>
                        <h2>Para un mejor servicio se recomienda llenar los siguientes campos con total sinceridad</h2>

                        <h:panelGrid columns="1" >
                            <hr></hr>
                            <br></br>
                            Tipo de dispositivo:
                            <p:selectOneRadio id="console">
                                <f:selectItem itemLabel="Laptop" itemValue="Laptop    " />
                                <f:selectItem itemLabel="PC" itemValue="PC    " />
                                <f:selectItem itemLabel="Telefono" itemValue="Telefono    " />
                                <f:selectItem itemLabel="Impresora" itemValue="Impresora    " />
                                <f:selectItem itemLabel="Camara" itemValue="Camara de seguridad    " />
                            </p:selectOneRadio>
                            Marca:
                            <h:outputLabel>
                                <p:inputText id="marca" required="true" requiredMessage="Marca, no puede estar vacio" value=""
                                             validatorMessage="Marca no fue llenado correctamente">
                                    <f:validateLength minimum="3" maximum="15"/>
                                    <f:validateRegex pattern="^[a-zA-Z ]+$"/>
                                    <p:tooltip for="marca" value="La marca debe de contener solo letras en mayuscula o minuscula"/>
                                </p:inputText>
                            </h:outputLabel>
                            Modelo:
                            <h:outputLabel>
                                <p:inputText id="modelo" required="true" requiredMessage="Modelo, no puede estar vacio" value=""
                                             validatorMessage="Modelo no fue llenado correctamente">
                                    <f:validateLength minimum="3" maximum="10"/>
                                    <f:validateRegex pattern="^[0-9a-zA-Z ]+$"/>
                                    <p:tooltip for="modelo" value="El modelo debe de contener solo letras o numeros"/>
                                </p:inputText>
                            </h:outputLabel>
                            Numero de Serie:
                            <h:outputLabel>
                                <p:inputText id="ns" required="true" value="" requiredMessage="N/S, no puede estar vacio"
                                             validatorMessage="N/S no fue llenado correctamente">
                                    <f:validateLength minimum="3" maximum="16"/>
                                    <f:validateRegex pattern="^[a-zA-Z0-9]+$"/>
                                    <p:tooltip for="ns" value="El N/S debe de contener solo letras o numeros"/>
                                </p:inputText>
                            </h:outputLabel>

                            Causas / Sintomas:
                            <p:inputTextarea id="sint" rows="10" cols="50"  queryDelay="750" minQueryLength="4" validatorMessage="Mensaje no fue llenado correctamente">
                                <f:validateLength minimum="3" maximum="130"/>
                                <f:validateRegex pattern="^[0-9a-zA-Z ]+$"/>
                                <p:tooltip for="sint" value="El campo causas solo puede contener numeros o letras"/>
                            </p:inputTextarea>





                        </h:panelGrid>

                    </h:form>
                    <h:form>
                        <h:panelGroup>
                            <p:commandButton  id="enviar" value="Solicitar Diagnostico"  ajax="false" action="#{contactoBean.enviarpago()}"/>
                        </h:panelGroup> 
                    </h:form>

                </div>
            </ui:define>

            <ui:define name="bottom">
                <ui:include src="templates/footer.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
